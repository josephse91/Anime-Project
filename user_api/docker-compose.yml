version: '3.8'
services:
  db:
    image: postgres
    environment: 
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
  api:
    container_name: user_api
    build: .
    image: "josephse91/rails_api"
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - .:/Rails-Docker
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
volumes:
  postgres: